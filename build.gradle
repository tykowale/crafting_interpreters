plugins {
    id 'java'
    id 'application'
}

group 'com.tykowale'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

ext {
    javaMainClass = "com.tykowale.lox.Lox"
}

application {
    mainClassName = javaMainClass
}

run {
    standardInput = System.in
}


jar {
    manifest {
        attributes(
            'Main-Class': javaMainClass
        )
    }
}